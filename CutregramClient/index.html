<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutregram Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/myStyles.css">
</head>
<body ng-app="cutregram">

    <div class="container">
        <header>
            <h1>Cutregram</h1>
        </header>
        <nav>
            <!-- barra de navegación -->
            <ul class="nav nav-tabs">
                <li role="presentation">
                    <a href="#/todos">Todos los posts</a>
                </li>
                <li role="presentation">
                    <a href="#/mis-posts">Mis posts</a>
                </li>
            </ul>
        </nav>
        <!-- Asociamos el controlador (este comentario no lo podemos pasar a las vistas porque solo pueden tener un elemento raíz) -->
        <!-- Contenedor de las vistas -->
        <section ng-view></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/CollectionPosts.js"></script>
    <script src="scripts/controllers/CollectionMisPosts.js"></script>
</body>
</html>
