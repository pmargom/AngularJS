<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutregram Client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/myStyles.css">
</head>
<body ng-app="cutregram">

    <div class="container">
        <header>
            <h1>Cutregram</h1>
        </header>
        <div ng-controller="CollectionPostCtrl">
            <div id="newContainer">
                <p>
                    <input type="text" value="" size="100" ng-model="texto" placeholder="añade un texto"><br/>
                    <input type="text" value="" size="100" ng-model="imgUrl" placeholder="añade la url de una imagen">
                </p>

                <p>
                    <button ng-click="addNew()">Añadir nuevo</button>
                    <button ng-click="loadPosts()">Refrescar</button>
                    <button ng-click="clearPosts()">Limpiar</button>
                </p>

            </div>
            <table class="table">
                <tr ng-repeat="post in posts | orderBy: '-created'">
                    <td><img src="{{ post.image_url}}" alt="{{ post.image_url}}"/></td>
                    <td>
                        Creado por: <b>{{ post.author }}</b> el <b>{{ post.created | date:"dd/MM/yyyy '-' h:mma" }}</b><br/>
                        {{ post.text }}
                    </td>
                    <td>Me gusta: {{ post.likes }}</td>
                    <td>No me gusta: {{ post.dislikes }}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/CollectionPosts.js"></script>
</body>
</html>
